<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="on" class="search-box" 
      placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city"></div>
        <div class="date">Thursday 13th October</div>
      </section>
      <div class="current">
        <div class="temp"><span>22°c</span></div>
        <div class="weather">clouds</div>
        <div class="hi-low">20°c /26 °c</div>
        <!--<button onclick="storeData()">Store</button>-->
      </div>
    </main>
  </div>
  <script src="weather.js"></script>
</body>
</html>
